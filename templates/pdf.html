<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Summarizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylepdf.css') }}">
    <script src="{{ url_for('static', filename='scriptpdf.js') }}"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>DocQ</h1>
            <h2>PDF Summarizer</h2>
        </header>
        <div class="content">
            <div id="drop-area">
                <p>Drag & Drop your PDF here</p>
                <input type="file" id="fileElem" accept="application/pdf" onchange="handleFiles(this.files)">
                <label class="button" for="fileElem">Choose File</label>
            </div>
            <div id="preview">
                <h3>Preview</h3>
                <div id="pdf-content"></div>
            </div>
        </div>
        <button id="summarize" disabled>Summarize</button>
        <div id="status"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>

</body>
</html>
