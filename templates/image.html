<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Summarizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styleimage.css') }}">
    <script src="{{ url_for('static', filename='scriptimage.js') }}"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>DocQ</h1>
            <h2>Image Summarizer</h2>
        </header>
        <div class="content">
            <div id="drop-area">
                <p>Drag & Drop your Image here</p>
                <input type="file" id="fileElem" accept="image/*" onchange="handleFiles(this.files)">
                <label class="button" for="fileElem">Choose File</label>
            </div>
            <div id="preview">
                <h3>Preview</h3>
                <div id="image-content"></div>
            </div>
        </div>
        <button id="summarize" disabled>Summarize</button>
        <div id="status"></div>
    </div>
</body>
</html>
